<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Adventurer</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Uncial Antiqua', cursive;
      background: linear-gradient(to bottom right, #1e2125, #2c2f34), url('https://www.transparenttextures.com/patterns/old-wall.png');
      background-blend-mode: overlay;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fef9e7;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border: 2px solid #bfa76f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(191, 167, 111, 0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 6px #000;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background-color: #8b5e3c;
      border: 2px solid #bfa76f;
      color: #fffbe6;
      font-size: 20px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a16d45;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Guild</h1>
    <p>Are you a registered adventurer?</p>
    <div class="btn-group">
      <button onclick="window.location.href='registration.html'">No, I need to register</button>
      <button onclick="window.location.href='view_adventurers.html'">Yes, show other registered adventurers</button>
    </div>
  </div>
</body>
</html>
