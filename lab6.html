<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guild Registration</title>
    <script defer src="lab6_scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background: linear-gradient(to bottom right, #2c2f34, #1e2125);
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png'), url('Castle Background.png');
            background-repeat: repeat, no-repeat;
            background-size: auto, cover;
            background-blend-mode: overlay;
            color: #e4e4dc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            animation: flickerBackground 6s infinite alternate;
        }

        @keyframes flickerBackground {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.05); }
            100% { filter: brightness(1); }
        }

        h1, h2, h3 {
            color: #fef9e7;
            font-family: 'Uncial Antiqua', cursive;
            text-shadow: 1px 1px 4px #000;
        }

        .formbox, .datadisplay, .landing {
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid #bfa76f;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(191, 167, 111, 0.5);
            padding: 24px 32px;
            margin-top: 24px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(4px);
            background-color: #8b6c54;
            text-align: center;
        }

        .landing button, .formbox button, .datadisplay button {
            background-color: #8b5e3c;
            color: #fffbe6;
            padding: 10px 16px;
            border: 2px solid #bfa76f;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Uncial Antiqua', cursive;
        }

        .landing button:hover, button:hover {
            background-color: #a16d45;
        }

        form label {
            display: block;
            margin-bottom: 12px;
            color: #f0e6d2;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 8px;
            border: 1px solid #bfa76f;
            border-radius: 4px;
            background-color: #1f1f1f;
            color: #fff8dc;
        }

        #adventurer_list {
            margin-top: 16px;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border: 1px dashed #bfa76f;
            border-radius: 6px;
            overflow-x: auto;
        }

        #adventurer_list table {
            width: auto;
            border-collapse: collapse;
            table-layout: auto;
            color: #fff;
        }

        #adventurer_list th, #adventurer_list td {
            border: 1px solid #bfa76f;
            padding: 8px 12px;
            white-space: nowrap;
            text-align: left;
            background-color: rgba(33, 30, 24, 0.6);
        }
    </style>
</head>
<body>
    <!-- Landing Selection -->
    <div id="landing" class="landing">
        <h1>Welcome to the Guild</h1>
        <p>Are you a registered adventurer?</p>
        <button onclick="showSection('register')">No, I need to register</button>
        <button onclick="showSection('view')">Yes, show registered adventurers</button>
    </div>

    <!-- Registration Form -->
    <div id="register_form" class="formbox" style="display:none;">
        <h2>Guild Registration Form</h2>
        <form id="guild_form">
            <label>Name: <input type="text" id="name" required></label>
            <label>Level: <input type="number" id="level" min="1" required></label>
            <label>Class: <input type="text" id="class" required></label>
            <label>Species: <input type="text" id="species" required></label>
            <label>Guild Affiliation: <input type="text" id="guild" required></label>
            <button type="button" onclick="registerAdventurer()">Register</button>
            <button type="button" onclick="goToLanding()">Back to Home</button>
        </form>
    </div>

    <!-- View Registered Adventurers -->
    <div id="view_adventurers" class="datadisplay" style="display:none;">
        <h3>All Registered Adventurers</h3>
        <button onclick="fetchAdventurers()">Display All</button>
        <div id="adventurer_list"></div>
        <button type="button" onclick="showSection('register')">Register Another Adventurer</button>
        <button type="button" onclick="goToLanding()">Back to Home</button>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('register_form').style.display = 'none';
            document.getElementById('view_adventurers').style.display = 'none';

            if (section === 'register') {
                document.getElementById('register_form').style.display = 'block';
            } else if (section === 'view') {
                document.getElementById('view_adventurers').style.display = 'block';
            }
        }

        function goToLanding() {
            document.getElementById('landing').style.display = 'block';
            document.getElementById('register_form').style.display = 'none';
            document.getElementById('view_adventurers').style.display = 'none';
        }
    </script>
</body>
</html>
