<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Guild Registration</title>
        <script defer src="lab6_scripts.js"></script>
    </head>
    <body>
        <h2>Guild Registration Form</h2>
        <form id="guild_form">
            <label>Name: <input type="text" id="name" required></label><br>
            <label>Level: <input type="number" id="level" min="1" required></label><br>
            <label>Class: <input type="text" id="class" required></label><br>
            <label>Guild Affiliation: <input type="text" id="guild" required></label><br>
            <button type="button" onclick="registerAdventurer()">Register</button>
        </form>
        <h3>All Registered Adventurers</h3>
        <button onclick="fetchAdventurers()">Display All</button>
        <div id="adventurer_list"></div>
    </body>
</html>
